<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="menu-toggle">☰</button>
    <div class="menu">
        <div class="menuMainData">
            <h1>Compañía Principal</h1>
            <p id="mainCompanyMoney">$ 0</p>
        </div>
        <div class="estadisticas">
            <h2>Estadísticas</h2>
            <p id="totalCompanies">Compañías creadas: 0</p>
            <p id="totalMoneyEarned">Dinero total ganado: $0</p>
        </div>
        <div class="recursos">
            <h2>Recursos</h2>
            <div id="resourceDisplay">
                <!-- Los recursos se mostrarán aquí -->
            </div>
        </div>
        <div class="vistas">
            <ul>
                <li><a href="../tech" class="listItem">Tecnología</a></li>
                <li><a href="../rrhh" class="listItem">RRHH</a></li>
            </ul>
        </div>
        <button id="saveGame" class="save-btn" title="Guardar progreso">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                <polyline points="17,21 17,13 7,13 7,21"/>
                <polyline points="7,3 7,8 15,8"/>
            </svg>
            Guardar
        </button>
        <button id="restartGame" class="restart-btn" title="Reiniciar juego">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="6" width="18" height="14" rx="2"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
            Reset Game
        </button>
    </div>  
    <div class="main">
        <aside class="sidebar">
            <button id="companiesBtn" class="sidebar-btn active" title="Compañías">
                <img src="media/companies-icon.svg" alt="Compañías" class="nav-icon">
            </button>
            <button id="investigationTreeBtn" class="sidebar-btn" title="Árbol de Investigación">
                <img src="media/research-icon.svg" alt="Investigación" class="nav-icon">
            </button>
            <button id="rrhhBtn" class="sidebar-btn" title="Recursos Humanos">
                <img src="media/human-resources-icon.svg" alt="RRHH" class="nav-icon">
            </button>
        </aside>
        
        <main id="mainContent">
            <button id="createCompany" disabled>Crear Compañía (50,000)</button>    
            <div id="app">
                <!-- Aquí se creará la compañía principal -->
            </div>
        </main>
    </div>

<script src="index.js"></script>
</body>
</html>
